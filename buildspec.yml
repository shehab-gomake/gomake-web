version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g typescript
      - npm install
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
  build:
    commands:
      - npm --max-old-space-size=2000 run build
artifacts:
  type: zip
  files:
    - package.json
    - .next/**/*